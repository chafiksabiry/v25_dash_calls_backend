    # ============================================
    # SERVEUR api-calls.harx.ai - Backend d'appels avec Socket.IO
    # ============================================
    server {
        listen 8080;
        server_name api-calls.harx.ai;

        # Logs spécifiques pour api-calls
        access_log /var/log/nginx/api-calls.access.log;
        error_log /var/log/nginx/api-calls.error.log;

        # === SOCKET.IO / WEBSOCKET ===
        # CRUCIAL pour que Socket.IO fonctionne !
        location /socket.io/ {
            # Proxy vers le conteneur backend
            # IMPORTANT: Ajustez le nom selon votre configuration Docker:
            # - v25-dash-calls-backend:5006 (si dans le même réseau Docker)
            # - localhost:5006 (si backend sur l'hôte)
            # - host.docker.internal:5006 (depuis conteneur nginx vers hôte)
            proxy_pass http://v25-dash-calls-backend:5006;
            
            # HTTP 1.1 requis pour WebSocket
            proxy_http_version 1.1;
            
            # Headers WebSocket OBLIGATOIRES
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Headers standards
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts longs pour WebSocket (24h)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Pas de buffering pour WebSocket
            proxy_buffering off;
            proxy_cache off;

            # CORS pour Socket.IO
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # === API REST ===
        location /api/ {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts normaux pour API REST
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # === WEBHOOK TELNYX ===
        location /webhook {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts courts pour webhook
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # === AUDIO STREAM WEBSOCKET ===
        location /audio-stream {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
