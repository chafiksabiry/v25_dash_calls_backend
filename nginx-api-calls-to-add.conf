# ============================================
# INSTRUCTIONS POUR DOCKER
# ============================================
# 
# 1. Ouvrez votre fichier nginx.conf
# 2. Trouvez la ligne qui ferme le bloc server pour v25.harx.ai (ligne avec "}")
# 3. Ajoutez ce bloc server APRÈS cette ligne, mais AVANT la fermeture du bloc "http {"
# 
# Exemple de structure :
# 
# http {
#     server {
#         listen 8080;
#         server_name v25.harx.ai;
#         ... (votre config existante) ...
#     }  <-- AJOUTEZ LE NOUVEAU BLOC ICI
# 
#     server {  <-- COMMENCEZ ICI
#         ... (le bloc ci-dessous) ...
#     }
# }
# 
# 4. Remplacez "v25-dash-calls-backend" par le VRAI nom de votre service Docker
#    Pour trouver le nom : docker ps | grep calls-backend
# 
# ============================================

server {
    listen 443 ssl http2;
    server_name api-calls.harx.ai;

    # SSL configuration - REMPLACER par vos chemins SSL réels
    ssl_certificate /etc/letsencrypt/live/api-calls.harx.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-calls.harx.ai/privkey.pem;

    # Backend API routes
    location /api/ {
        proxy_pass http://v25-dash-calls-backend:5006;  # ⚠️ ADAPTER le nom du service Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # WebSocket endpoint for call-events
    location /call-events {
        proxy_pass http://v25-dash-calls-backend:5006;  # ⚠️ ADAPTER le nom du service Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # WebSocket endpoint for audio-stream (Telnyx)
    location /audio-stream {
        proxy_pass http://v25-dash-calls-backend:5006;  # ⚠️ ADAPTER le nom du service Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # WebSocket endpoint for frontend-audio (Frontend clients)
    location /frontend-audio {
        proxy_pass http://v25-dash-calls-backend:5006;  # ⚠️ ADAPTER le nom du service Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # Fallback pour toutes les autres routes vers le backend
    location / {
        proxy_pass http://v25-dash-calls-backend:5006;  # ⚠️ ADAPTER le nom du service Docker
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

