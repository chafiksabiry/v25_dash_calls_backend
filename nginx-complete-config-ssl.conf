        return 301 https://$server_name$request_uri;
    }

    # ============================================
    # SERVEUR api-calls.harx.ai - HTTPS - Backend d'appels avec Socket.IO
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api-calls.harx.ai;

        # === CERTIFICATS SSL ===
        ssl_certificate /etc/letsencrypt/live/api-calls.harx.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-calls.harx.ai/privkey.pem;
        
        # Configuration SSL moderne
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Logs spécifiques
        access_log /var/log/nginx/api-calls.harx.ai.access.log;
        error_log /var/log/nginx/api-calls.harx.ai.error.log;

        # Client body size
        client_max_body_size 50M;

        # === SOCKET.IO / WEBSOCKET ===
        # CRUCIAL pour que Socket.IO fonctionne !
        location /socket.io/ {
            # Ajustez le nom du conteneur selon votre setup Docker
            proxy_pass http://v25-dash-calls-backend:5006;
            # Ou si backend pas dans Docker: proxy_pass http://localhost:5006;
            
            # HTTP 1.1 requis pour WebSocket
            proxy_http_version 1.1;
            
            # Headers WebSocket OBLIGATOIRES
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Headers standards
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts longs pour WebSocket (24h)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Pas de buffering pour WebSocket
            proxy_buffering off;
            proxy_cache off;

            # CORS pour Socket.IO
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # === API REST ===
        location /api/ {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts normaux pour API REST
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # === WEBHOOK TELNYX ===
        location /webhook {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts courts pour webhook
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # === AUDIO STREAM WEBSOCKET ===
        location /audio-stream {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # === FRONTEND AUDIO WEBSOCKET ===
        location /frontend-audio {
            proxy_pass http://v25-dash-calls-backend:5006;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # === HEALTH CHECK ===
        location /health {
            proxy_pass http://v25-dash-calls-backend:5006;
            proxy_set_header Host $host;
        }

        # === PAGE PAR DÉFAUT ===
        location / {
            return 200 '{"status":"ok","service":"api-calls.harx.ai","message":"Backend d\'appels Telnyx opérationnel"}';
            add_header Content-Type application/json;
        }
    }
