# Configuration Nginx pour api-calls.harx.ai
# Configuration pour Socket.IO et WebSocket

# Map pour gérer les WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name api-calls.harx.ai;

    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-calls.harx.ai;

    # === CERTIFICATS SSL ===
    # À CONFIGURER avec vos certificats Let's Encrypt ou autres
    ssl_certificate /etc/letsencrypt/live/api-calls.harx.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-calls.harx.ai/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/api-calls.harx.ai.access.log;
    error_log /var/log/nginx/api-calls.harx.ai.error.log;

    # Client body size
    client_max_body_size 50M;

    # === SOCKET.IO / WEBSOCKET ENDPOINTS ===
    # TRÈS IMPORTANT pour que Socket.IO fonctionne !
    
    # Socket.IO endpoint (transport polling et websocket)
    location /socket.io/ {
        # Proxy vers le backend Docker (port 5006)
        # Remplacez par le nom de votre conteneur Docker ou localhost:5006
        proxy_pass http://localhost:5006;
        
        # HTTP version 1.1 requis pour WebSocket
        proxy_http_version 1.1;
        
        # Headers WebSocket OBLIGATOIRES
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longs pour WebSocket (24h)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Pas de buffering pour WebSocket
        proxy_buffering off;
        
        # Cache off
        proxy_cache off;
    }

    # === AUTRES ENDPOINTS API ===
    
    # API REST
    location /api/ {
        proxy_pass http://localhost:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts normaux pour API REST
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook Telnyx
    location /webhook {
        proxy_pass http://localhost:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts courts pour webhook
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Audio stream WebSocket (si nécessaire)
    location /audio-stream {
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    # Frontend audio WebSocket
    location /frontend-audio {
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:5006;
        proxy_set_header Host $host;
    }

    # Page d'accueil par défaut
    location / {
        return 200 '{"status":"ok","service":"api-calls.harx.ai"}';
        add_header Content-Type application/json;
    }
}

