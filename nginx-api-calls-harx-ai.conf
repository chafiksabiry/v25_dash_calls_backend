# Configuration Nginx pour api-calls.harx.ai
# Ce fichier doit être ajouté à votre configuration nginx principale
# ou placé dans /etc/nginx/sites-available/api-calls.harx.ai

# Map pour les headers WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2;
    server_name api-calls.harx.ai;

    # SSL configuration - REMPLACEZ par vos chemins réels
    ssl_certificate /path/to/ssl/api-calls.harx.ai.crt;
    ssl_certificate_key /path/to/ssl/api-calls.harx.ai.key;
    
    # SSL settings recommandés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Backend API routes
    location /api/ {
        # REMPLACEZ v25-dash-calls-backend par le nom réel de votre conteneur Docker
        # Si le backend est sur le même host, utilisez: http://localhost:5006
        # Si dans Docker network, utilisez: http://v25-dash-calls-backend:5006
        proxy_pass http://v25-dash-calls-backend:5006;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour WebSocket (si utilisé via /api/)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # WebSocket endpoint pour call-events
    location /call-events {
        # REMPLACEZ v25-dash-calls-backend par le nom réel de votre conteneur Docker
        proxy_pass http://v25-dash-calls-backend:5006;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Important: Disable buffering for WebSocket
        proxy_buffering off;
    }

    # WebSocket endpoint pour frontend-audio (REQUIS - C'EST CE QUI MANQUE)
    location /frontend-audio {
        # REMPLACEZ v25-dash-calls-backend par le nom réel de votre conteneur Docker
        # Si le backend est sur le même host, utilisez: http://localhost:5006
        # Si dans Docker network, utilisez: http://v25-dash-calls-backend:5006
        proxy_pass http://v25-dash-calls-backend:5006;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Important: Disable buffering for WebSocket
        proxy_buffering off;
    }

    # WebSocket endpoint pour audio-stream (optionnel, si utilisé)
    location /audio-stream {
        # REMPLACEZ v25-dash-calls-backend par le nom réel de votre conteneur Docker
        proxy_pass http://v25-dash-calls-backend:5006;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Important: Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint (optionnel)
    location /health {
        proxy_pass http://v25-dash-calls-backend:5006;
        access_log off;
    }
}

# Redirection HTTP vers HTTPS (optionnel mais recommandé)
server {
    listen 80;
    server_name api-calls.harx.ai;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

